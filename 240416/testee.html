<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진 슬라이드쇼</title>
<style>
    #slideshow-container {
        display: flex;
        width: 100%;
        max-width: 800px; /* 전체 슬라이드의 최대 너비 */
        margin: auto;
    }
    .slide {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: auto;
    }
    .image-container {
        flex: 1; /* 이미지 컨테이너가 1/3의 너비를 가지도록 설정 */
    }
    .image-container img {
        width: 100%;
        height: auto;
    }
    .caption-container {
        flex: 2; /* 설명 컨테이너가 2/3의 너비를 가지도록 설정 */
        padding: 20px;
    }
    .caption {
        font-size: 18px;
        line-height: 1.5;
    }
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: auto;
        padding: 16px;
        background-color: black;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        z-index: 1; /* 버튼이 이미지 위에 오도록 설정 */
    }
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
</style>
</head>
<body>

<div id="slideshow-container">
    <div class="slide">
        <div class="image-container">
            <img src="./coding.jpg" alt="사진 1">
        </div>
        <div class="caption-container">
            <div class="caption">사진 1에 대한 설명</div>
        </div>
    </div>
    <div class="slide">
        <div class="image-container">
            <img src="./coding2.jpg" alt="사진 2">
        </div>
        <div class="caption-container">
            <div class="caption">사진 2에 대한 설명</div>
        </div>
    </div>
    <!-- 추가적인 사진과 설명을 원하는 만큼 넣어주세요 -->

    <a class="prev" onclick="changeSlide(-1)">❮</a>
    <a class="next" onclick="changeSlide(1)">❯</a>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function changeSlide(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("slide");
        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "flex";
    }
</script>

</body>
</html>
